        진리(眞理)·정의(正義)·애국(愛國)
        세상의 어둠을 밝히는 것이 진리이고, 세상을 옮고 곧게 이끌어 나가는 것이 정의이다. 진리와 정의는 우리가 태어나서 성장하고 묻힐 조국을 사랑하고 발전시키는 애국에 뿌리를 두어야 한다. 이처럼 성일고등학교의 교훈은 ‘대망과 신념을 지닌 인간이 되어라’ 는 설립자 훈의 교육이념과 조화를 이루어 조국의 동량이 될 수 있는 많은 인재를 양육하는 정신을 담고 있다.
